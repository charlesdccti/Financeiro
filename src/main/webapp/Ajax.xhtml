<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<p:selectOneRadio id="radio" layout="pageDirection" value="#{ajaxBean.linguagem}">
			<f:selectItem itemLabel="Java" itemValue="1" />
			<f:selectItem itemLabel="C#" itemValue="2" />
			<f:selectItem itemLabel="PHP" itemValue="3" />
			<f:selectItem itemLabel="Delphi" itemValue="4" />
			<p:ajax update="linguagem desabilitar" listener="#{ajaxBean.desabilitar}"/>
		</p:selectOneRadio>
		
		<br/>
		<br/>

		<p:inputText id="desabilitar" value="valor a desabilitar" disabled="#{ajaxBean.desabilitarCampo}" />

		<br/>
		<br/>
	
		<h:outputText id="linguagem" value="#{ajaxBean.linguagem}" />
		
	</h:form>

</h:body>
</html>
