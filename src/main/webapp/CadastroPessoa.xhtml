<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui">
	
	<ui:composition template="/WEB-INF/template/Layout.xhtml">
	
		<f:metadata>
			<o:viewParam name="id" value="#{cadastroPessoaBean.pessoa}"/>
		</f:metadata>
	
		<ui:define name="titulo">Cadastro de Pessoas</ui:define>
		
		<ui:define name="corpo">
		
			<h1>Cadastro de Pessoas</h1>
			
			<h:form>
				<p:messages showDetail="false" showSummary="true" autoUpdate="true"/>
			
				<p:panelGrid columns="2">
				
					<p:outputLabel value="Nome" for="nome"/>
					<p:inputText id="nome" value="#{cadastroPessoaBean.pessoa.nome}"/>
					
					<br/>
					
					<p:commandButton value="Salvar" icon="ui-icon-disk" action="#{cadastroPessoaBean.salvar}" update="@form"/>
				
				</p:panelGrid>
			
			</h:form>
		
		</ui:define>
		
	</ui:composition>	

</html>
