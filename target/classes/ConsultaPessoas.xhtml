<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/WEB-INF/template/Layout.xhtml">	
	
		<f:metadata>
			<f:viewAction action="#{consultaPessoasBean.consultar}"></f:viewAction>
		</f:metadata>
			
		<ui:define name="titulo">Consulta de Pessoas</ui:define>
			
		<ui:define name="corpo">
			
			<h1>Consulta de Pessoas</h1>
				
			<h:form id="frm">
				<p:messages showDetail="false" showSummary="true" autoUpdate="true"/>
					
				<p:dataTable
					value="#{consultaPessoasBean.pessoas}"
					var="pessoa"
					paginator="true"
					paginatorPosition="bottom"
					rows="8">
						
					<p:column headerText="Nome" sortBy="#{pessoa.nome}">
						<h:outputText value="#{pessoa.nome}"/>
					</p:column>
						
					<p:column>
						<p:button icon="ui-icon-pencil" title="Editar" outcome="CadastroPessoa">
							<f:param name="id" value="#{pessoa.id}"/>
						</p:button>
						
						<p:commandButton icon="ui-icon-trash" action="#{consultaPessoasBean.excluir}" update="@form" title="Excluir">
							<f:setPropertyActionListener value="#{pessoa}" target="#{consultaPessoasBean.pessoaSelecionada}"/>						
						</p:commandButton>
					</p:column>
					
				</p:dataTable>
					
			</h:form>
			
		</ui:define>
			
	</ui:composition>
	
</html>
